<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Task 2 - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container m-5">
    <h1 class="display-6">Bejelentkezés</h1>
    <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="userNameInput" class="col-form-label" style="width: 500px">Felhasználói név</label>
                    </div>
                    <div class="col-11">
                        <input type="text" id="userNameInput" class="form-control" th:field="*{username}" aria-describedby="usernameHelp validationUserNameFeedback" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" required/>
                        <div id="usernameHelp" class="form-text">Adja meg a felhasználói nevét!</div>
                        <div id="validationUserNameFeedback" class="invalid-feedback">
                            A megadott felhasználói név nem található!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <label for="passwordInput" class="col-form-label">Jelszó</label>
                    </div>
                    <div class="col-11">
                        <input type="password" id="passwordInput" class="form-control" th:field="*{password}" aria-describedby="passwordHelp validationPasswordFeedback" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" required/>
                        <div id="passwordHelp" class="form-text">Adja meg a jelszavát!</div>
                        <div id="validationPasswordFeedback" class="invalid-feedback">
                            A megadott jelszó nem megfelelő!
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Bejelentkezés</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
